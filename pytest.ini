[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    stress: Stress tests (slow, high load)
timeout = 10
asyncio_mode = auto

