version: '3.8'

services:
  motherstream:
    container_name: motherstream
    depends_on: 
      - postgresql
    build:
      context: .  # Use the current directory as build context
      dockerfile: Dockerfile  # Specify the Dockerfile (if it's named differently, change it here)
    env_file: .env
    # volumes:
    #   - .:/app  # Mount current directory to /app inside container
    restart: unless-stopped

  frontend:
    container_name: frontend
    depends_on: 
      - postgresql
    build:
      context: ./frontend  # Use the current directory as build context
      dockerfile: Dockerfile  # Specify the Dockerfile (if it's named differently, change it here)
    env_file: frontend/.env
      # Add as many environment variables as needed
    restart: unless-stopped

  nginx-rtmp:
    container_name: nginx
    build:
      context: ./nginx-config
      dockerfile: Dockerfile
    volumes: 
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-config/rtmp.conf:/etc/nginx/rtmp.conf
      - ./nginx-config/https-config.conf:/etc/nginx/conf.d/https-config.conf
      - ./certs/always12:/etc/letsencrypt/live/always12.duckdns.org/
      - ./certs/always12wiki:/etc/letsencrypt/live/always12wiki.duckdns.org/
      - ./certs/motherstream:/etc/letsencrypt/live/motherstream.duckdns.org/
      - /var/www:/var/www
    ports:
      - "1935:1935"  # RTMP
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
  pgdb:
    container_name: postgresql
    image: postgres:15
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"


volumes:
  postgres_data: