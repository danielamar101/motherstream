version: '3.8'

services:
  motherstream:
    depends_on:
    - jaeger
    container_name: motherstream
    build:
      context: .  
      dockerfile: Dockerfile 
    # ports:
    #   - 8483:8483
    network_mode: host
    env_file: .env
    volumes:
      - /var/www/streams/stream-recordings:/var/www/streams/stream-recordings
    restart: unless-stopped

  frontend:
    container_name: frontend
    network_mode: host
    build:
      context: ./frontend  
      dockerfile: Dockerfile 
    env_file: frontend/.env
    restart: unless-stopped
    # ports:
    #   - 5173:5173

  nginx-rtmp:
    network_mode: host
    container_name: nginx
    restart: unless-stopped
    build:
      context: ./nginx-config
      dockerfile: Dockerfile
    volumes: 
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-config/rtmp.conf:/etc/nginx/rtmp.conf
      - ./nginx-config/https-config.conf:/etc/nginx/conf.d/https-config.conf
      - ./certs/:/etc/letsencrypt/
      - ./certbot/www/:/var/www/certbot/:ro
      - /var/www/streams/stream-recordings:/var/www/streams/stream-recordings
      - ./nginx-config/stat.xsl:/var/www/stat.xsl
    # ports:
    #   - 1936:1936
  oryx:
    network_mode: host
    container_name: oryx
    depends_on:
      - nginx-rtmp
    image: ossrs/oryx:5.15.20
    # ports:
    #   - 2022:2022
    #   - 1935:1935
    #   - 8080:8080
    #   - 8000:8000/udp
    #   - 10800:10800/udp
    volumes:
      - /home/danielamar/Desktop/onyx:/data
    restart: unless-stopped
  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certs/:/etc/letsencrypt/:rw
  # TODO: PGSQL container for full containerization
  jaeger:
    container_name: jaeger
    restart: unless-stopped
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686"
      - "4317:4317" 
      - "9411:9411"