apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: motherstream

resources:
  - ../../base
  - secrets.yaml
  - persistent-volumes.yaml

patches:
  - path: service-patches.yaml
  - path: ingress-patch.yaml
  - path: init-container-patches.yaml

namePrefix: staging-

images:
  - name: 192.168.49.1:5000/motherstream
    newTag: staging
  - name: frontend
    newName: 192.168.49.1:5000/frontend
    newTag: staging
  - name: nginx-rtmp
    newTag: staging

replicas:
  - name: postgres
    count: 1
  - name: motherstream
    count: 1
  - name: frontend
    count: 1

commonLabels:
  environment: staging
  
configMapGenerator:
  - name: staging-config
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=debug 