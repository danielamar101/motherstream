apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: motherstream-ingress
  namespace: motherstream
  annotations:
    # Remove configuration-snippet to avoid ingress validation errors
    nginx.ingress.kubernetes.io/configuration-snippet: null
    
    # Disable SSL redirect for staging (optional)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    
    # Development-friendly settings
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    
    # Disable rate limiting for development
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - staging.motherstream.local
    secretName: staging-motherstream-tls
  - hosts:
    - staging.always12.local
    secretName: staging-always12-tls
  rules:
  # staging.motherstream.local domain
  - host: staging.motherstream.local
    http:
      paths:
      # Backend API routes
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: staging-motherstream
            port:
              number: 8483
      
      # Statistics endpoint
      - path: /stat
        pathType: Prefix
        backend:
          service:
            name: staging-nginx-rtmp
            port:
              number: 8989
      
      # HLS streaming
      - path: /hls
        pathType: Prefix
        backend:
          service:
            name: staging-nginx-rtmp
            port:
              number: 80
      
      # Frontend (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staging-frontend
            port:
              number: 5173
  
  # staging.always12.local domain
  - host: staging.always12.local
    http:
      paths:
      # All API endpoints go to staging backend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staging-motherstream
            port:
              number: 8483 