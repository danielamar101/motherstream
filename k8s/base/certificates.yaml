apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@motherstream.live  # Change this to your email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: motherstream-live-cert
  namespace: motherstream
spec:
  secretName: motherstream-live-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - motherstream.live
  - www.motherstream.live
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: always12-live-cert
  namespace: motherstream
spec:
  secretName: always12-live-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - always12.live
  - www.always12.live 