apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: motherstream
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5173
          name: http
        envFrom:
        - secretRef:
            name: frontend-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 5
      initContainers:
      - name: wait-for-motherstream
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup motherstream; do echo waiting for motherstream; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: motherstream
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 5173
    targetPort: 5173
    protocol: TCP
    name: http
  selector:
    app: frontend 