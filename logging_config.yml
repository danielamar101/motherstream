version: 1
disable_existing_loggers: False
formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  access:
    # "()": uvicorn.logging.AccessFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
filters:
  exclude_ffmpeg_log:
    (): utils.logging.FFmpegLogFilter  # Reference your custom filter class
  exclude_queue_list_endpoint:
    (): utils.logging.HealthCheckFilter  # Reference your custom filter class
  exclude_change_detected_msg:
    (): utils.logging.IgnoreChangeDetectedFilter
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
  multipart.multipart:
    level: INFO
    handlers:
      - default
    propagate: no
root:
  level: INFO
  handlers:
    - default
  propagate: no
  filters: [exclude_ffmpeg_log, exclude_queue_list_endpoint, exclude_change_detected_msg]  # Apply the filter globally
